      <h2>Cadastrar - agendamento de potenciais clientes</h2>
      <h3>Sistema utilizado para agendamento de serviços.</h3>
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:<br></label>
        <input type="name" class="form-control" id="exampleFormControlInput1" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Telefone:<br></label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(XX)XXXXX-XXXX" >
      </div>
      
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Origem:<br></label>
      <select class="form-control" id="exampleFormControlInput1" class="form-select" aria-label="Default select example">
        <option selected>Celular</option>
        <option value="1">tablet</option>
        <option value="2">desktop</option>
        <option value="3">televisão</option>
      </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Data do contato:<br></label>
        <input type="date" class="form-control" id="exampleFormControlInput1" >
      </div>
      <div class="mb-obs">
        <label for="exampleFormControlInput1" class="form-label">Observação:<br></label>
        <input type="text" class="Observacao" id="exampleFormControlInput1" >
      </div>
      
      <input class="btn" type="submit" value="Cadastrar">
